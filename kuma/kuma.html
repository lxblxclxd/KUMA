  <script id="vertex-shader" type="x-shader/x-vertex">
attribute vec3 vPosition;
attribute  vec3 vNormal;
attribute vec2 vTexCoord;
varying float s,t;
varying vec4 ambient;
varying vec4 diffuse;
varying vec4 specular;
varying vec3 L;
varying vec3 N;

uniform vec4 ambientProduct, diffuseProduct, specularProduct;
//uniform mat4 cmt;//物体的运动变换矩阵
uniform mat4 cmt_R;
uniform mat4 cmt_T;
uniform mat4 cmtPart;//物体部件的运动变换矩阵
uniform mat4 modelView;
uniform mat4 projection;
uniform vec4 lightPosition;
uniform float shininess;

void
main()
{
  //位置部分
  gl_Position = projection*modelView*cmt_T*cmt_R*cmtPart* vec4(vPosition,1);

  //颜色部分
  // pos is vertex position in eye coordinates
  vec3 pos=-(modelView*vec4(vPosition,1)).xyz;
  // vector from vertex position to light source
  

  if(lightPosition.w==0.0) L=normalize((modelView*lightPosition).xyz);
  else L=normalize((modelView*lightPosition).xyz-pos);

  // Because the eye point the is at the orgin
  // the vector from the vertex position to the eye is
  vec3 E=normalize(-pos);
  vec3 H=normalize(L+E);
  // Transform vertex normal into eye coordinates
  N=normalize((modelView*cmt_R*cmtPart*vec4(normalize(vNormal),0)).xyz);
  // Compute terms in the illumination equation
  ambient=ambientProduct;
  diffuse=diffuseProduct;
  
  float Ks=pow(max(dot(N,H),0.0),shininess);
  specular=Ks*specularProduct;
  if(dot(L,N)<0.0) specular=vec4(0.0,0.0,0.0,1.0);
  
  s=vTexCoord.x;
  t=vTexCoord.y;
}
</script>

  <script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

varying vec4 ambient;
varying vec4 diffuse;
varying vec4 specular;
uniform vec4 colorDirect;
varying vec3 L,N;
varying float s,t;
uniform sampler2D texture0;
uniform sampler2D texture1;
uniform int bTexCoord;
void
main()
{
  vec4 fcolor;
  float Kd=max(dot(L,N),0.0);
  if(diffuse.w!=0.0)
    fcolor=ambient+Kd*diffuse+specular;  
  else 
  if(bTexCoord==1)
    fcolor=ambient+Kd*texture2D(texture0,vec2(s,t))+specular;
  else if(bTexCoord==2)
    fcolor=ambient+Kd*texture2D(texture1,vec2(s,t))+specular;
  fcolor.a=1.0;
  if(colorDirect.w==1.0) fcolor=colorDirect;
    gl_FragColor = fcolor;
}
</script>
